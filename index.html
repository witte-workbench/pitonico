<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body * {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        body {
            padding-top: 66px;
        }
        .editor { border: 1px solid #ccc; resize: none; tab-size: 4; -moz-tab-size: 4; -o-tab-size: 4; }
    </style>
    <title>Pitonico</title>
    <link rel="icon" href="images/pitonico-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body style="height: 100vh; margin: 0;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/pitonico-logo.png" alt="Pitonico Logo" style="width:40px;"> 
                Pitonico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sandbox.html">Sandbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/witte-workbench/pitonico">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainContainer" class="container pt-4 pb-4 h-100">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="images/pitonico-logo.png" alt="" width="72">
            <h1 class="display-5 fw-bold text-body-emphasis">Pitonico</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4" id="head-text">Coding is hard enough in your own language. With Pitonico, you can code in Python using Spanish keywords!</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg gap-3" id="code-btn">Start Coding!</button>
                </div>
                <p class="lead mb-4 pt-5" id="sub-text">This project is a work in progress. If you have suggestions, please get involved on Github!</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="github-btn">Github</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
