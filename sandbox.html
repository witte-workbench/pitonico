<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body * {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        body {
            padding-top: 66px;
        }
        .editor { border: 1px solid #ccc; resize: none; tab-size: 4; -moz-tab-size: 4; -o-tab-size: 4; }
    </style>
    <title>Pitonico</title>
    <link rel="icon" href="pitonico-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body style="height: 100vh; margin: 0;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="pitonico-logo.png" alt="Pitonico Logo" style="width:40px;"> 
                Pitonico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="sandbox.html">Sandbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/witte-workbench/pitonico">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainContainer" class="container pt-4 pb-4 h-100">
        <div class="d-flex h-100">
            <div class="flex-fill h-100 d-flex flex-column">
                <h3 id="codeInputTitle">Code Input</h3>
                <textarea id="editor" class="editor w-100 flex-fill"></textarea>
                <button id="upload" class="btn btn-success"><span>Upload</span> <i class="bi bi-upload"></i></button>
                <input type="file" style="display:none;" id="hiddenUpload">
            </div>
            <div class="m-2 align-content-center">
                <button id="convertPrimary" class="btn btn-primary mb-2 w-100"><span>Convert To Spanish</span> <i class="bi bi-arrow-right"></i></button><br>
                <button id="convertSecondary" class="btn btn-secondary w-100"><span>Convert To English</span> <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="flex-fill h-100 d-flex flex-column">
                <h3 id="codeOutputTitle">Code Output</h3>
                <textarea id="output" class="editor w-100 flex-fill"></textarea>
                <textarea id="terminal" class="editor w-100 flex-fill"></textarea>
                <div class="d-flex flex-row">
                    <button id="hide" class="btn btn-success flex-fill"><span>Hide</span> <i class="bi bi-eye-slash-fill"></i></button>
                    <button id="run" class="btn btn-secondary flex-fill"><span>Run</span> <i class="bi bi-play-fill"></i></button>
                    <button id="clear" class="btn btn-success flex-fill"><span>Clear</span> <i class="bi bi-eraser-fill"></i></button>
                </div>
                <button id="download" class="btn btn-success"><span>Download</span> <i class="bi bi-download"></i></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0/full/pyodide.js"></script>
    <script type="module" src="module/pitonico.js"></script>
    <script type="module" src="sandbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
